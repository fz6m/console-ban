<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    triggered {{c}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="../dist/console-ban.js"></script>
  <script>
    var v = new Vue({
      data: {
        c: 0
      },
      mounted: function() {
        var t = this
        ConsoleBan.init({
          callback: function () { console.log('triggered ' + (++t.c)) }
        })
      }
    })
    v.$mount('#app')
  </script>
